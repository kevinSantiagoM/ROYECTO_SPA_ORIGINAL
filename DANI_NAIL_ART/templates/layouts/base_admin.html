    <body>
    {% load static %}
    <nav class="navbar">
        <ul>
            <li><a href="{% url 'Servicios_agendados' %}"><ion-icon name="bag-add"></ion-icon>Servicios</a></li>
            <li><a href="{% url 'Promociones_agendadas' %}"><ion-icon name="pricetags"></ion-icon>Promociones</a></li>

    <style>

        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        .navbar {
    overflow: hidden;
    position: relative;
    width: rem;
    background-color: #333;
    box-shadow: rgb(38, 57, 77) 0px 10px 20px -15px;
    height: 5rem;
    }
    
    .navbar a {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 20px 24px;
    text-decoration: none;
    }
    
    .navbar a:hover {
    background-color: #ed7ba1;
    color: black;
    }
    
    ul {
    list-style: none;
    }
    
    
    /* Estilo para la barra de navegación y los iconos */
    .navbar {
        background-color: #ff4081;
        padding: 10px; /* Espaciado interno */
    }
    
    .navbar ul {
        list-style: none; /* Elimina los estilos de lista predeterminados */
        margin: 0;
        padding: 0;
        display: flex;
    }
    
    .navbar li {
        margin-right: 15px; /* Espaciado entre elementos de la lista */
    }
    
    
    
    .navbar ion-icon {
        margin-right: 1.5px; /* Espaciado entre el icono y el texto */
        font-size: 18px; /* Tamaño del icono */
    }
    body {
        background-color: #fcd6e2; /* Un color de fondo para toda la página */
    }  
</style>

    {% block content %}
    {% endblock %}

</body>
